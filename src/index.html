<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>KanbanTraining2</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <style>
      .kt-loading {
        background-color: #21212d;
        width: 100%;
        height: 100vh;
        position: absolute;
        top: 0;
        z-index: 9999999999999;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .kt-loading h1,
      span {
        color: white;
      }

      .kt-loading span {
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <kt-root>
      <div class="kt-loading">
        <h1>memory</h1>
        <span class="mt-2">Please wait, app is loading... </span>
      </div>
    </kt-root>
  </body>
</html>
